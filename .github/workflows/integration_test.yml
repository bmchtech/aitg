name: integration test
on: [ push, pull_request ]
jobs:
  test:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        arch: [ x86_64 ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Packages on Ubuntu
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install -y python3 docker podman httpie
      - uses: actions/checkout@v2
      - name: Build AITG Container
        uses: redhat-actions/buildah-build@v2
        with:
          image: aitg_host
          tags: dev ${{ github.sha }}
          context: ./src
          containerfiles: |
            ./src/docker/Dockerfile
      - name: Download T5 Model
        run: |
          mkdir -p models
          podman run -it --rm -v $(pwd)/models:/models aitg_host:dev aitg_host.model 'T5ForConditionalGeneration' '@t5-small' /models/t5_small
      - name: Test T5 Model
        run: |
          podman run -d --name t5_test -it --rm -v $(pwd)/models/t5_small:/app/model -p 6000:6000 aitg_host:dev aitg_host.srv t5
          sleep 10
          printf '{"text": "mnli hypothesis: The St. Louis Cardinals have always won. premise: yeah well losing is i mean im im originally from Saint Louis and Saint Louis Cardinals when they were there were uh a mostly a losing team but"}' | http POST 'http://localhost:6000/gen_t5.json'
          podman stop t5_test